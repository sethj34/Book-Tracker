<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="color-container">
        <button class="green"></button>
        <button class="blue"></button>
        <button class="red"></button>
        <button class="purple"></button>
        <button class="dark-green"></button>
    </div>

    <div class="flex-container not-pseudo">
        <h1>Book Tracker</h1>
        <button id="add-button" class="add-button">+</button>
        <div class="border-radius-rect"></div>
    </div>

    <div>
        <output id="output-area" class="output-area"></output>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="colorchange.js"></script>
    
</body>
</html>
